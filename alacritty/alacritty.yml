env:
  TERM: xterm-256color
window:
  dimensions:
   columns: 100
   lines: 32
  padding:
    x: 0
    y: 0
  decorations: none
scrolling:
  history: 10000
  multiplier: 2
  auto_scroll: false
font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  size: 11.0
dynamic_title: true
live_config_reload: true
shell:
 program: /usr/bin/zsh
visual_bell:
  animation: EaseOutExpo
  duration: 10
background_opacity: 0.95
cursor:
  style: Block
unfocused_hollow: true
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '0x1A1A1A'
    foreground: '0xFFFFFF'
  selection:
   text: '0xFFFFFF'
   background: '0x3465A4'
  normal:
    black:   '0x202124'
    red:     '0xf44336'
    green:   '0x00e676'
    yellow:  '0xffeb3b'
    blue:    '0x2196f3'
    magenta: '0x673ab7'
    cyan:    '0x00bcd4'
    white:   '0xC4C4C4'
  bright:
    black:   '0x44464d'
    red:     '0xf44336'
    green:   '0x00e676'
    yellow:  '0xffeb3b'
    blue:    '0x2196f3'
    magenta: '0x673ab7'
    cyan:    '0x00bcd4'
    white:   '0xFFFFFF'
  indexed_colors:
    - { index: 16, color: '0xff9800' }
    - { index: 17, color: '0x8d6e63' }
    - { index: 18, color: '0x27292c' }
    - { index: 19, color: '0x323639' }
    - { index: 20, color: '0x676c71' }
    - { index: 21, color: '0x9e9e9e' }
